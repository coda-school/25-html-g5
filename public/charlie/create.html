<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../charlie/style.css">
    <title>Tier list</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="search_tl.html">Chercher une tier list</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1> Tier list</h1>
    <div id="volet_clos">
        <div id="volet">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="search_tl.html">Chercher une Tier list</a></li>
                <li><a href="create.html">Créer une Tier list</a></li>
            </ul>

            <a href="#volet" class="ouvrir">Ouvrir </a>
            <a href="#volet_clos" class="fermer">Fermer </a>
        </div>
    </div>
    <h2>Créer une Tier list</h2>

    <div><input type="text" id="input_titre" placeholder="Titre de la Tier list"></div>
    <button class="ajouter_cat">+ Ajouter une catégorie</button>
    <span><button class="ajouter_cat">- Supprimer une catégorie</button></span>
    <div class="display-tierlist">
        <div class="tier-grid">
            <div class="tier">S</div>
            <div class="ranked_items">

            </div>
            <div class="tier">A</div>
            <div class="ranked_items">

            </div>
            <div class="tier">B</div>
            <div class="ranked_items">

            </div>
            <div class="tier">C</div>
            <div class="ranked_items">

            </div>
        </div>
    </div>
    <button class="ajout_image">Ajouter des images</button>
    <div><button class="ajouter_cat">Enregistrer la tier list</button></div>
    <button class="ajouter_cat">Après</button>
</main>
<footer>
    <a href="https://github.com/coda-school/25-html-g5.git">
        <button>
            REPO GIT
        </button>
    </a>

</footer>
</body>
</html>
