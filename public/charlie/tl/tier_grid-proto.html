<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype de tier grid</title>
    <style>
        .display-tierlist {
            max-width: 1076px;
            margin: 0 auto;
            border-top: 2px solid red;
            border-left: 2px solid red;
            border-right: 2px solid red;
        }
        .tier-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: minmax(128px, auto);
        }
        .tier {
            grid-column: 1;
            align-items: center;
            display: flex;
            justify-content: center;
            border-right: 2px solid red;
            border-bottom: 2px solid red;
        }
        .ranked_items{
            grid-column: 2/7;
            border-bottom: 2px solid red;
        }
        .array_ranked_items{
            max-width: 1076px;
            margin-top: 5rem;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="display-tierlist">
        <div class="tier-grid">
            <div class="tier">S</div> 
            <div class="ranked_items">
                <img src="https://placehold.co/128">
            </div>
            <div class="tier">A</div>
            <div class="ranked_items">
                <img src="https://placehold.co/128">
                <img src="https://placehold.co/128">
            </div>
            <div class="tier">B</div> 
            <div class="ranked_items">

            </div>
            <div class="tier">C</div> 
            <div class="ranked_items">
                <img src="https://placehold.co/128">
                <img src="https://placehold.co/128">
            </div>
            <div class="tier">D</div> 
            <div class="ranked_items">
                <img src="https://placehold.co/128">
                <img src="https://placehold.co/128">
                <img src="https://placehold.co/128">
                <img src="https://placehold.co/128">
                <img src="https://placehold.co/128">
                <img src="https://placehold.co/128">
                <img src="https://placehold.co/128">
                <img src="https://placehold.co/128">
            </div>
        </div>
    </div>

    <div class="array_ranked_items">
        <img src="https://placehold.co/128">
        <img src="https://placehold.co/128">
        <img src="https://placehold.co/128">
        <img src="https://placehold.co/128">
        <img src="https://placehold.co/128">
        <img src="https://placehold.co/128">
        <img src="https://placehold.co/128">
        <img src="https://placehold.co/128">
        <img src="https://placehold.co/128">
        <img src="https://placehold.co/128">
    </div>

</body>
</html>
